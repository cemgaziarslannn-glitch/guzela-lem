<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Güzel Ailem Chat | Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Nunito', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #ffd6d6, #d6e0ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .register-box h1 {
      margin-bottom: 15px;
      color: #444;
    }
    .register-box input, .register-box select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .register-box button:hover {
      background-color: #d8516f;
    }
    #message {
      margin-top: 15px;
      min-height: 20px;
      font-size: 14px;
      color: red;
    }
    .switch-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .switch-link a {
      color: #ff6f91;
      text-decoration: none;
      font-weight: 600;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h1>Kayıt Ol</h1>

    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="email" id="email" placeholder="E-posta" />
    <input type="password" id="password" placeholder="Şifre" />
    <select id="gender">
      <option value="">Cinsiyetinizi Seçin</option>
      <option value="erkek">Erkek</option>
      <option value="kadin">Kadın</option>
      <option value="diger">Diğer</option>
    </select>

    <button onclick="register()">Kayıt Ol</button>

    <p id="message"></p>

    <p class="switch-link">
      Zaten hesabın var mı? <a href="index.html">Giriş Yap</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBX0PUaisTG-TvIOCCtKzSiI3e7yhLu3ik",
      authDomain: "guzelailemchat.firebaseapp.com",
      databaseURL: "https://guzelailemchat-default-rtdb.firebaseio.com",
      projectId: "guzelailemchat",
      storageBucket: "guzelailemchat.firebasestorage.app",
      messagingSenderId: "353492004109",
      appId: "1:353492004109:web:3a668422a563e6951cd444",
      measurementId: "G-3CH1J0DLGZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.register = async function() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const gender = document.getElementById("gender").value;
      const message = document.getElementById("message");

      message.style.color = "red";

      if (!username) {
        message.textContent = "Lütfen kullanıcı adınızı girin.";
        return;
      }
      if (!email) {
        message.textContent = "Lütfen e-posta adresinizi girin.";
        return;
      }
      if (!password) {
        message.textContent = "Lütfen şifrenizi girin.";
        return;
      }
      if (!gender) {
        message.textContent = "Lütfen cinsiyetinizi seçin.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await set(ref(db, 'users/' + user.uid), {
          username: username,
          email: email,
          gender: gender
        });

        message.style.color = "green";
        message.textContent = "Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        message.textContent = error.message;
      }
    };
  </script>
</body>
</html>
